<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Direct - Fresh Staples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('Debug');

        // --- GLOBAL FIREBASE VARIABLES ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // State management
        let userId = null;
        let isAuthReady = false;
        let cart = [];

        // Sample product data based on screenshots
        const products = [
            { id: 'ragi', name: 'Ragi (Finger Millet)', prices: [{ size: '500 g', price: 35.00 }, { size: '1 kg', price: 70.00 }, { size: '5 kg', price: 340.00 }], color: 'bg-green-500' },
            { id: 'jowar', name: 'Jowar (Sorghum)', prices: [{ size: '500 g', price: 25.00 }, { size: '1 kg', price: 50.00 }, { size: '5 kg', price: 250.00 }], color: 'bg-orange-500' },
            { id: 'kobbari', name: 'Dry Coconut (Kobbari)', prices: [{ size: '500 g', price: 90.00 }, { size: '1 kg', price: 180.00 }, { size: '5 kg', price: 900.00 }], color: 'bg-yellow-600' },
            { id: 'nutseed', name: 'Groundnut (Peanut Seeds)', prices: [{ size: '500 g', price: 80.00 }, { size: '1 kg', price: 150.00 }, { size: '5 kg', price: 750.00 }], color: 'bg-teal-600' },
            { id: 'toordal', name: 'Toor Dal (Pigeon Pea Split)', prices: [{ size: '500 g', price: 80.00 }, { size: '1 kg', price: 155.00 }, { size: '5 kg', price: 750.00 }], color: 'bg-indigo-400' },
            { id: 'moong', name: 'Local Green Moong Dal', prices: [{ size: '500 g', price: 40.00 }, { size: '1 kg', price: 80.00 }, { size: '5 kg', price: 400.00 }], color: 'bg-yellow-500' },
            { id: 'g_nut_oil', name: 'Cold Pressed Groundnut Oil', prices: [{ size: '1 Litre', price: 380.00 }], color: 'bg-green-800' },
            { id: 'coco_oil', name: 'Cold Pressed Coconut Oil', prices: [{ size: '1 Litre', price: 350.00 }], color: 'bg-green-700' },
        ];

        // --- UTILITY FUNCTIONS ---
        const showModal = (id) => document.getElementById(id).classList.remove('hidden');
        const hideModal = (id) => document.getElementById(id).classList.add('hidden');
        const showMessage = (msg, type = 'success') => {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = msg;
            messageBox.className = `p-4 mb-4 text-center text-white rounded-lg transition-opacity duration-300 ${type === 'error' ? 'bg-red-500' : 'bg-green-600'}`;
            messageBox.classList.remove('opacity-0', 'hidden');
            setTimeout(() => messageBox.classList.add('opacity-0'), 4000);
            setTimeout(() => messageBox.classList.add('hidden'), 4500);
        };

        const calculateTotal = () => cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        
        // --- RENDER FUNCTIONS ---
        const renderCart = () => {
            const total = calculateTotal();
            document.getElementById('cart-total').textContent = `₹${total.toFixed(2)}`;
            document.getElementById('cart-item-count').textContent = `Items: ${cart.length}`;
            
            const proceedButton = document.getElementById('proceed-to-order');
            if (cart.length > 0) {
                proceedButton.classList.remove('opacity-50', 'cursor-not-allowed');
                proceedButton.disabled = false;
            } else {
                proceedButton.classList.add('opacity-50', 'cursor-not-allowed');
                proceedButton.disabled = true;
            }
        };

        const renderProducts = () => {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = products.map(product => `
                <!-- Product Card: ${product.name} -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform transform hover:scale-[1.01] duration-300">
                    <div class="${product.color} p-6 text-white text-center text-4xl font-extrabold">
                        ${product.name.split(' ')[0]}
                    </div>
                    <div class="p-4">
                        <p class="text-gray-600 mb-4">${product.name}</p>
                        ${product.prices.map(item => `
                            <div class="flex justify-between items-center py-2 border-b last:border-b-0">
                                <div>
                                    <p class="text-lg font-semibold text-green-700">₹${item.price.toFixed(2)}</p>
                                    <p class="text-sm text-gray-500">${item.size}</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button onclick="updateCart('${product.id}', '${item.size}', ${item.price}, -1)" class="bg-red-400 text-white w-8 h-8 rounded-full flex items-center justify-center transition-colors hover:bg-red-500">
                                        <span class="text-xl leading-none font-bold">-</span>
                                    </button>
                                    <span id="qty-${product.id}-${item.size.replace(/\s/g, '-')}" class="w-6 text-center font-medium">0</span>
                                    <button onclick="updateCart('${product.id}', '${item.size}', ${item.price}, 1)" class="bg-green-400 text-white w-8 h-8 rounded-full flex items-center justify-center transition-colors hover:bg-green-500">
                                        <span class="text-xl leading-none font-bold">+</span>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            renderCartQuantities();
        };

        const renderCartQuantities = () => {
            cart.forEach(item => {
                const id = `qty-${item.productId}-${item.size.replace(/\s/g, '-')}`;
                const qtySpan = document.getElementById(id);
                if (qtySpan) {
                    qtySpan.textContent = item.quantity;
                }
            });
        };

        // --- CART LOGIC ---
        window.updateCart = (productId, size, price, change) => {
            const index = cart.findIndex(item => item.productId === productId && item.size === size);

            if (index > -1) {
                cart[index].quantity += change;
                if (cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }
            } else if (change > 0) {
                cart.push({ productId, size, price, quantity: 1, name: products.find(p => p.id === productId).name });
            }

            renderProducts(); // Re-render to update quantities
            renderCart();
        };

        // --- AUTHENTICATION HANDLERS ---
        const handleAuthError = (error) => {
            let message = "An unknown authentication error occurred.";
            if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                message = "Invalid email or password.";
            } else if (error.code === 'auth/email-already-in-use') {
                message = "This email is already registered. Please sign in.";
            } else if (error.code === 'auth/weak-password') {
                // IMPORTANT: We tell the user the password must be 6 characters, even if they requested a "simple password"
                // This is a Firebase requirement for security.
                message = "Password must be at least 6 characters for new accounts.";
            } else if (error.message) {
                message = error.message;
            }
            showMessage(message, 'error');
            console.error('Auth Error:', error);
        };

        window.handleAuth = async (event) => {
            event.preventDefault();
            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            const isCreating = document.getElementById('auth-title').textContent.includes('Register');

            try {
                if (isCreating) {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('Registration successful! You are now signed in.');
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage('Sign In successful!');
                }
                hideModal('auth-modal');
            } catch (error) {
                handleAuthError(error);
            }
        };

        window.toggleAuthMode = () => {
            const title = document.getElementById('auth-title');
            const toggleButton = document.getElementById('auth-toggle-button');
            
            if (title.textContent.includes('Sign In')) {
                title.textContent = 'Sign Up / Register';
                toggleButton.textContent = 'Existing User? Sign In';
            } else {
                title.textContent = 'Sign In / Register';
                toggleButton.textContent = 'New Customer? Create Account';
            }
        };

        // --- ORDER PLACEMENT LOGIC ---
        const orderCollectionPath = `artifacts/${appId}/public/data/orders`;

        const saveOrderToFirestore = async (orderData) => {
             // For public data visible to multiple users (e.g., an admin dashboard)
            const collectionRef = collection(db, orderCollectionPath);
            await addDoc(collectionRef, orderData);
        };

        window.handleOrderPlacement = async (event) => {
            event.preventDefault();
            
            if (cart.length === 0) {
                showMessage('Your cart is empty!', 'error');
                return;
            }

            const form = event.target;
            const deliveryDetails = {
                fullName: form.fullName.value,
                mobileNumber: form.mobileNumber.value,
                deliveryAddress: form.deliveryAddress.value,
            };
            
            const orderData = {
                userId: userId || 'anonymous', // Use anonymous ID if no email user is signed in
                cartItems: cart.map(item => ({
                    productId: item.productId,
                    name: item.name,
                    size: item.size,
                    price: item.price,
                    quantity: item.quantity,
                })),
                totalAmount: calculateTotal(),
                delivery: deliveryDetails,
                status: 'Pending',
                timestamp: serverTimestamp(),
            };

            try {
                await saveOrderToFirestore(orderData);
                showMessage('Order placed successfully! Thank you for your purchase.');
                // Reset cart and close modal
                cart = [];
                renderCart();
                renderProducts();
                hideModal('checkout-modal');
            } catch (e) {
                showMessage('Order failed: Could not connect to the database.', 'error');
                console.error("Error placing order: ", e);
            }
        };

        // --- INITIALIZATION AND AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                // Update UI to reflect signed-in state
                document.getElementById('user-id-display').textContent = `User ID: ${user.uid}`;
                document.getElementById('sign-in-btn').textContent = 'Sign Out';
                document.getElementById('sign-in-btn').onclick = window.handleSignOut;
            } else {
                userId = null;
                // Update UI to reflect signed-out state
                document.getElementById('user-id-display').textContent = 'User ID: Anonymous';
                document.getElementById('sign-in-btn').textContent = 'Sign In';
                document.getElementById('sign-in-btn').onclick = () => showModal('auth-modal');
            }
            isAuthReady = true;
        });

        window.handleSignOut = async () => {
             try {
                await signOut(auth);
                showMessage('Successfully signed out.');
                // After sign out, the onAuthStateChanged listener will update the UI
             } catch (e) {
                showMessage('Error signing out.', 'error');
                console.error('Sign Out Error:', e);
             }
        };


        window.handleProceedToOrder = async () => {
            if (calculateTotal() === 0) {
                showMessage('Please add items to your cart first!', 'error');
                return;
            }
            
            // If the user is not signed in with email/password (or not signed in at all),
            // sign them in anonymously to allow the order to be tied to a userId.
            if (!auth.currentUser || auth.currentUser.isAnonymous) {
                try {
                    await signInAnonymously(auth);
                    showMessage('Proceeding as a Guest User...');
                } catch (e) {
                    showMessage('Could not start guest session.', 'error');
                    return;
                }
            }
            
            // Once we have a userId (even anonymous), show the checkout modal
            showModal('checkout-modal');
            hideModal('auth-modal'); // Ensure auth modal is closed
        };


        // --- ENTRY POINT ---
        window.onload = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Start anonymously if no token is provided by the environment
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error('Initial authentication failed:', e);
            }

            // Initial render
            renderProducts();
            renderCart();

            // Attach event listeners for modals
            document.getElementById('auth-modal-close').addEventListener('click', () => hideModal('auth-modal'));
            document.getElementById('checkout-modal-cancel').addEventListener('click', () => hideModal('checkout-modal'));
        };
    </script>
    <style>
        .product-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <!-- Global Message Box -->
    <div id="message-box" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 transition-opacity opacity-0 hidden"></div>

    <!-- Header / Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-700">Root Direct</h1>
            <div class="flex space-x-4 items-center">
                 <span id="user-id-display" class="text-sm text-gray-500 truncate hidden sm:block">User ID: Anonymous</span>
                <button id="sign-in-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium transition-colors hover:bg-green-700"
                    onclick="showModal('auth-modal')">
                    Sign In
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 border-green-600 pb-2">Seasonal Staples</h2>
        
        <!-- Product Grid -->
        <div id="product-grid" class="product-grid grid gap-6">
            <!-- Products will be rendered here by JavaScript -->
        </div>
    </main>

    <!-- Cart Summary Footer (Fixed at Bottom) -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-2xl p-4 border-t border-gray-200">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-lg font-semibold text-gray-700">
                <span id="cart-item-count">Items: 0</span> | <span class="text-green-600">Total:</span> <span id="cart-total" class="font-extrabold text-xl">₹0.00</span>
            </div>
            <button id="proceed-to-order" onclick="handleProceedToOrder()" class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold transition-colors hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
                Proceed to Order
            </button>
        </div>
    </footer>


    <!-- 1. Sign In / Register Modal (Used for Auth Issue) -->
    <div id="auth-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay transition-opacity">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm m-4 p-6 transition-transform transform scale-100">
            <h2 id="auth-title" class="text-2xl font-bold text-green-700 mb-4 border-b pb-2">Sign In / Register</h2>
            <p class="text-gray-600 mb-6">Sign in to manage your profile and view past orders.</p>
            
            <form onsubmit="handleAuth(event)">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                    <p class="text-xs text-gray-500 mt-1">Note: Password must be 6 characters or more.</p>
                </div>
                
                <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg font-bold transition-colors hover:bg-green-700 mb-3">
                    Sign In
                </button>
            </form>

            <button id="auth-toggle-button" onclick="toggleAuthMode()" class="w-full text-sm text-green-600 font-medium hover:text-green-800 transition-colors mt-2">
                New Customer? Create Account
            </button>
            <button id="auth-modal-close" class="w-full text-sm text-gray-500 font-medium hover:text-gray-700 transition-colors mt-2">
                Cancel
            </button>
        </div>
    </div>


    <!-- 2. Checkout Modal (Delivery Details & Order Placement Fix) -->
    <div id="checkout-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay transition-opacity">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg m-4 p-6 transition-transform transform scale-100">
            <h2 class="text-2xl font-bold text-orange-600 mb-4 border-b pb-2">1. Delivery Details</h2>
            <form onsubmit="handleOrderPlacement(event)">
                <div class="mb-4">
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Your Full Name</label>
                    <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" value="Rakesh">
                </div>
                <div class="mb-4">
                    <label for="mobileNumber" class="block text-sm font-medium text-gray-700">WhatsApp Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" value="9743919325">
                </div>
                <div class="mb-6">
                    <label for="deliveryAddress" class="block text-sm font-medium text-gray-700">Delivery Address (Within Karnataka)</label>
                    <textarea id="deliveryAddress" name="deliveryAddress" required rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">Karnataka</textarea>
                </div>
                
                <button type="submit" class="w-full bg-orange-600 text-white px-4 py-3 rounded-lg font-bold text-lg transition-colors hover:bg-orange-700 mb-3">
                    Next: View Payment Options
                </button>
                <button type="button" id="checkout-modal-cancel" class="w-full text-sm text-gray-500 font-medium hover:text-gray-700 transition-colors">
                    Cancel
                </button>
            </form>
        </div>
    </div>

</body>
</html>
